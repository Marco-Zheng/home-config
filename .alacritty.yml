shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

font:
  size: 14
  normal:
    family: MesloLGS NF

key_bindings:
  - key: Left
    mods: Alt
    chars: "\x1BB"
  - key: Right
    mods: Alt
    chars: "\x1BF"
  - key: T
    mods: Command
    command:
      program: "/usr/local/bin/tmux"
      args:
        - new-window
        - -c
        - "#{pane_current_path}"
  - key: W
    mods: Command
    command:
      program: "/usr/local/bin/tmux"
      args: ["kill-pane"]
  - key: Key1
    mods: Command
    command:
      program: "/usr/local/bin/tmux"
      args: ["select-window", "-t 1"]
  - key: Key2
    mods: Command
    command:
      program: "/usr/local/bin/tmux"
      args: ["select-window", "-t 2"]
  - key: Key3
    mods: Command
    command:
      program: "/usr/local/bin/tmux"
      args: ["select-window", "-t 3"]
  - key: Key4
